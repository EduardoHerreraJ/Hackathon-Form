<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Inscripción Hackathon Digital</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h1 class="title">Hackathon Digital 2021</h1>
            <div class="card">
                <h2>Soy universitario/a</h2>
                <form class="main-form"> 
                    <label for="institution">¿A qué instituto/Universidad asistes actualmente? *</label>
                    <p>Indícanos el nombre de la institución y sede</p>
                    <input type="text" name="institution" id="institution" placeholder="ej. Tec de Monterrey Campus Ciudad de México" data-required="true">
                    <p class="d-none warning-info" id="error-institution"></p>
            
                    <label for="career">¿Qué carrera y año estás cursando? *</label>
                    <input type="text" name="career" id="career" placeholder="ej. ITC 7mo Semestre" data-required="true">
                    <p class="d-none warning-info" id="error-career"></p>
                    
                    <label for="phone-number">¿Cuál es tu número de teléfono? *</label>
                    <input type="text" name="phone-number" id="phone-number" placeholder="ej. 55 1234 5678" data-required="true">
                    <p class="d-none warning-info" id="error-phone-number"></p>
                    
                    <label for="motivation">¿Cuál es tu motivación para participar de este hackathon?</label>
                    <p>Queremos saber qué es lo que te motiva de participar en esta instancia</p>
                    <input type="text" name="motivation" id="motivation" placeholder="ej. Experiencia, Aprender, Poner a prueba mis conocimientos, etc.">
                    <p class="d-none warning-info" id="error-motivation"></p>
                    
                    <!--<a href="form-1.html" class="prev-button">Regresar</a>
                    <a href="form-3.html" class="submit-button">Enviar</a>-->
                    <button type="button" id="prev-button" class="prev-button">Regresar</button>
                    <button type="button" id="submit-button" class="submit-button">Enviar</button>
                    
                </form>
            </div>
            
        </div>
    </div>

    <!--  Scripts  -->
    <script src="js/general.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/back-form-2.js"></script>
    <!--  Scripts  -->
</body>
</html>
