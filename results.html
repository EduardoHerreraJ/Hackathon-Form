<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Inscripción Hackathon Digital</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container center">

            <h1 class="title">Tus Respuestas</h1>

            <div class="card">
                <table id="results-table">
                    <tr>
                        <th><b>Email:</b></th>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <th><b>Nombre Completo:</b></th>
                        <td id="fullname"></td>
                    </tr>
                    <tr>
                        <th><b>Edad:</b></th>
                        <td id="age"></td>
                    </tr>
                    <tr>
                        <th><b><b>CURP:</b></b></th>
                        <td id="curp"></td>
                    </tr>
                    <tr>
                        <th><b>Residencia:</b></th>
                        <td id="residence"></td>
                    </tr>
                    <tr>
                        <th><b>Ocupación:</b></th>
                        <td id="occupation"></td>
                    </tr>
                    <tr>
                        <th><b>Instituto/Universidad:</b></th>
                        <td id="institution"></td>
                    </tr>
                    <tr>
                        <th><b>Carrera y año de estudio:</b></th>
                        <td id="career"></td>
                    </tr>
                    <tr>
                        <th><b>Número Telefónico:</b></th>
                        <td id="phone-number"></td>
                    </tr>
                    <tr>
                        <th><b>Motivación para participar en el Hack:</b></th>
                        <td id="motivation"></td>
                    </tr>

                </table>

                <div class="center-h" >
                    <!--<a href="index.html" class="next-button">Nuevo form</a>-->
                    <button type="button" id="next-button" class="next-button">Nuevo formulario</button>
                </div>
            </div>
        </div>
    </div>
    
    <!--  Scripts  -->
    <script src="js/general.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/back-results.js"></script>
    <!--  Scripts  -->
</body>
</html>
